<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc-body" class="container">
            <div id="calc-display" class="">0</div>
            <div id="calc-buttons" class="container">
                <div class="button-row container">
                    <button id="clear" class="button-top">AC</button>
                    <button id="pos-neg" class="button-top">+/-</button>
                    <button id="mod" class="button-top button-func">%</button>
                    <button id="div" class="button-func">/</button>
                </div>
                <div class="button-row container">
                    <button id="seven" class="button-num">7</button>
                    <button id="eight" class="button-num">8</button>
                    <button id="nine" class="button-num">9</button>
                    <button id="mult" class="button-func">*</button>
                </div>
                <div class="button-row container">
                    <button id="four" class="button-num">4</button>
                    <button id="five" class="button-num">5</button>
                    <button id="six" class="button-num">6</button>
                    <button id="sub" class="button-func">-</button>
                </div>
                <div class="button-row container">
                    <button id="one" class="button-num">1</button>
                    <button id="two" class="button-num">2</button>
                    <button id="three" class="button-num">3</button>
                    <button id="add" class="button-func">+</button>
                </div>
                <div class="button-row container">
                    <button id="zero" class="button-num">0</button>
                    <button id="point" class="button-num">.</button>
                    <button id="equal" class="button-equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
