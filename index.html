<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc-body" class="container">
            <div id="calc-display" class=""></div>
            <div id="calc-buttons" class="container">
                <div class="button-row container">
                    <button id="ac" class="button-top">AC</button>
                    <button id="+-" class="button-top">+/-</button>
                    <button id="%" class="button-top">%</button>
                    <button id="/" class="button-func">/</button>
                </div>
                <div class="button-row container">
                    <button id="7" class="button-num">7</button>
                    <button id="8" class="button-num">8</button>
                    <button id="9" class="button-num">9</button>
                    <button id="*" class="button-func">*</button>
                </div>
                <div class="button-row container">
                    <button id="4" class="button-num">4</button>
                    <button id="5" class="button-num">5</button>
                    <button id="6" class="button-num">6</button>
                    <button id="-" class="button-func">-</button>
                </div>
                <div class="button-row container">
                    <button id="1" class="button-num">1</button>
                    <button id="2" class="button-num">2</button>
                    <button id="3" class="button-num">3</button>
                    <button id="+" class="button-func">+</button>
                </div>
                <div class="button-row container">
                    <button id="zero" class="button-num">0</button>
                    <button id="." class="button-num">.</button>
                    <button id="=" class="button-func">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
